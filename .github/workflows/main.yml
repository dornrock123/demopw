name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install --force

      - name: install playwright
        run: npx playwright install

      - name: ตรวจสอบไฟล์ทดสอบสำหรับ Angular component ใหม่
        run: |
          for component in src/app/**/*.component.ts; do
            basename=$(basename "$component" .component.ts)
            test_file="test/${basename}.spect.ts"

            if [ ! -f "$test_file" ]; then
              echo "คำเตือน: ไม่พบไฟล์ทดสอบสำหรับ component ${basename} ที่ ${test_file}"
              exit 1
            fi
          done

      - name: Start the app
        run: |
          npm start &
          npx wait-on http://localhost:4200
        env:
          PORT: 4200

      - name: Run Playwright tests
        run: npx playwright test
